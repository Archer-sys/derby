<Title:>
  Gallery

<Header:>
  {{> alert}}

<Body:>
  {{#each _pages}}
    {{#each this}}
      <img src="{{flickrPhoto(this)}}">
    {{/}}
  {{/}}

<alert:>
  <div id="alert">
    {#unless connected}
      <p>
        {#if canConnect}
          Offline 
          {#if _showReconnect}&ndash; <a x-bind="click: connect">Reconnect</a>{/}
        {else}
          Unable to reconnect &ndash; <a x-bind="click: reload">Reload</a>
        {/}
      </p>
    {/}
  </div>
